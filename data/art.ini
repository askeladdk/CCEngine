;
; Sequences describe the animations an object has.
;
; [Sequence]
; AnimId=offset,stride,framesPerFacing,facings,rate
;

[DefaultSequence]
Idle=0,1,1,1,1

[VehicleSequence]
Idle=0,1,1,32,1
Turret=32,1,1,32,1

[HarvSequence]
Idle=0,1,1,32,1
Harvest=32,8,8,8,1
Dump=96,15,15,1,1

[APCSequence]
Idle=0,1,1,32,1
UnloadIdle=32,3,1,2,1
Unload=32,3,3,2,1
Turret=38,1,1,32,1

[TreeSequence]
